<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App with Dynamic UID & Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .app-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 25%;
      background-color: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: none;
      margin-top: 10px;
    }
    .search-box input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-list {
      list-style: none;
      padding: 0;
    }
    .contact-item {
      padding: 10px;
      border-bottom: 1px solid #34495e;
      cursor: pointer;
    }
    .contact-item:hover {
      background-color: #34495e;
    }
    .chat-window {
      width: 75%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #ecf0f1;
      padding: 20px;
    }
    .user-info {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .profile-icon, .search-icon {
      font-size: 24px;
      cursor: pointer;
      margin: 0 10px;
      vertical-align: middle;
    }
    .search-icon {
      margin-right: 20px;
    }
    .message-history {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 10px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      max-width: 60%;
    }
    .message.received {
      background-color: #2ecc71;
      align-self: flex-start;
    }
    .message.sent {
      background-color: #3498db;
      align-self: flex-end;
    }
    .message-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .message-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }
    .message-input button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .message-input button:hover {
      background-color: #2980b9;
    }
    .status-bar {
      font-size: 12px;
      text-align: right;
      padding-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-screen" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div>
      <h2>Login to Messaging App</h2>
      <form id="login-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Invalid username or password</p>
    </div>
  </div>

  <!-- Main Messaging App Screen -->
  <div id="app-container" class="app-container" style="display: none;">
    
    <!-- Contact List Sidebar -->
    <div class="sidebar">
      <h2>Contacts</h2>
      <div>
        <span class="profile-icon" onclick="toggleUserInfo()">üë§</span>
        <span class="search-icon" onclick="toggleSearchBox()">üîç</span>
      </div>
      <div class="search-box" id="search-box">
        <input type="text" id="contact-search" placeholder="Search by username or UID" oninput="searchContact()">
      </div>
      <ul class="contact-list" id="contact-list">
        <!-- Contacts will be dynamically added here -->
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="user-info" id="user-info"></div>
      <div class="message-history" id="message-history"></div>
      <div class="status-bar" id="status-bar">Typing...</div>
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script>
    // Redirect if input is "-you"
    function checkForRedirect(input) {
        if (input === "-you") {
            window.location.href = "https://beauty-of-princess.web.app";
        }
    }

    function generateUID() {
      return Math.floor(1000000000 + Math.random() * 9000000000); // Random 10-digit number
    }

    function storeUser(username, password) {
      const uid = generateUID();  
      const userDetails = { username, password, uid };
      localStorage.setItem(username, JSON.stringify(userDetails));
      return userDetails;
    }

    function handleLogin(username, password) {
      const storedUser = localStorage.getItem(username);

      if (storedUser) {
        const userDetails = JSON.parse(storedUser);
        return userDetails.password === password ? userDetails : null; // Return userDetails if login is successful
      } else {
        return storeUser(username, password); // Register a new user
      }
    }

    function displayUserInfo(userDetails) {
      const userInfoDiv = document.getElementById('user-info');
      userInfoDiv.innerHTML = `
        <h3>User Information</h3>
        <p><strong>Username:</strong> ${userDetails.username}</p>
        <p><strong>UID:</strong> ${userDetails.uid}</p>
      `;
    }

    function toggleUserInfo() {
      const userInfoDiv = document.getElementById('user-info');
      userInfoDiv.style.display = userInfoDiv.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSearchBox() {
      const searchBoxDiv = document.getElementById('search-box');
      searchBoxDiv.style.display = searchBoxDiv.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const userDetails = handleLogin(username, password);

      if (userDetails) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-container').style.display = 'flex';
        displayUserInfo(userDetails);
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });

    function searchContact() {
      const searchQuery = document.getElementById('contact-search').value.toLowerCase();
      const contactList = document.getElementById('contact-list');
      contactList.innerHTML = '';

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const user = JSON.parse(localStorage.getItem(key));

        if (user.username.toLowerCase().includes(searchQuery) || user.uid.toString().includes(searchQuery)) {
          const contactItem = document.createElement('li');
          contactItem.className = 'contact-item';
          contactItem.innerText = `${user.username} (UID: ${user.uid})`;
          contactItem.onclick = () => openChat(user.username);
          contactList.appendChild(contactItem);
        }
      }
    }

    function openChat(username) {
      const messageHistory = document.getElementById('message-history');
      messageHistory.innerHTML = `<p>Chat with ${username}</p>`;
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const messageText = messageInput.value.trim();
      checkForRedirect(messageText); // Check for redirect

      if (messageText !== '') {
        const messageHistory = document.getElementById('message-history');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'sent');
        messageElement.innerText = messageText;
        messageHistory.appendChild(messageElement);
        messageInput.value = '';
        setTimeout(function() {
          document.getElementById('status-bar').innerText = 'Message delivered';
        }, 1000);
        messageHistory.scrollTop = messageHistory.scrollHeight;
      }
    }
  </script>

</body>
</html>
