<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App with Dynamic UID & Search</title>
  <style>
    /* Styles remain the same */
  </style>
</head>
<body>

  <!-- Main Messaging App Screen -->
  <div id="app-container" class="app-container">
    <!-- Contact List Sidebar -->
    <div class="sidebar">
      <h2>Contacts</h2>
      <!-- Contact Search Box -->
      <div class="search-box" id="search-box">
        <input type="text" id="contact-search" placeholder="Search by username or UID" oninput="searchContact()">
      </div>
      <ul class="contact-list" id="contact-list">
        <!-- Contacts will be dynamically added here -->
      </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <!-- Message History -->
      <div class="message-history" id="message-history">
        <!-- Messages will be dynamically added here -->
      </div>

      <!-- Message Input -->
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>

  <script>
    // Function to check if input is "-you" and redirect
    function checkForRedirect(input) {
      if (input === "-you") {
        window.location.href = "https://beauty-of-princess.web.app";
      }
    }

    // Function to send a message
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const messageText = messageInput.value.trim();

      if (messageText !== '') {
        // Check for redirect condition
        checkForRedirect(messageText); 

        const messageHistory = document.getElementById('message-history');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'sent');
        messageElement.innerText = messageText;

        // Append the message to the history
        messageHistory.appendChild(messageElement);

        // Clear the input
        messageInput.value = '';

        // Scroll to the latest message
        messageHistory.scrollTop = messageHistory.scrollHeight;
      }
    }

    // Function to search for contacts (not modified)
    function searchContact() {
      // Your contact search code
    }
  </script>

</body>
</html>
